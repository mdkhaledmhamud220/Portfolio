<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#dbe6e2] text-1xl p-5" >
    <div id="demo2"></div>
    <div class="flex justify-center p-6 ">
        <div class="bg-white rounded-2xl p-10 w-5xl lg:w-6xl xl:w-7xl">
            <div class="text-center">
                <div>contact</div>
                <div class="text-4xl font-semibold">Get in Touch with Me!</div>
            </div>
            <div class="">
                <div class="flex flex-col lg:flex-row">
                    <div class="p-3 flex-auto">
                        <div class="border rounded-2xl p-6 w-auto lg:w-96">
                            <div class="pb-5">
                                <img src="image/address.png" class="w-7 h-7">
                                Our Office: <br>
                                Rajshahi, Bangladesh

                            </div>
                            <div class="pb-5">
                                <img src="image/phone.png" class="w-7 h-7">
                                Contact Number: <br>
                                +880123456789
                            </div>
                            <div class="pb-5">
                                <img src="image/message.png" class="w-7 h-7">
                                Email Us: <br>
                                abcd@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="p-3 w-auto lg:w-xl  xl:w-3xl">
                        <div class="flex flex-col border rounded-2xl p-6 bg-white shadow-md space-y-4">
                            <div class="flex flex-row gap-4">
                                <input type="text" placeholder="Name" class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <input type="email" placeholder="Email" class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                            <input type="text" placeholder="Subject" class="border rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <textarea placeholder="Message" class="border rounded px-4 py-2 w-full h-32 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            <div class="text-right">
                            <button class="border w-40 rounded px-6 py-2 bg-white hover:bg-[#3755c1] hover:text-white transition-colors duration-300">
                                <div class="flex justify-around pt-2"> Message <img src="image/message.png" class="w-4 h-4 "> </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => { document.getElementById("demo2").innerHTML = data;});
        function toggleMenu() {

            const menu = document.getElementById("mobile-menu");
            const openIcon = document.getElementById("menu-open-icon");
            const closeIcon = document.getElementById("menu-close-icon");

            menu.classList.toggle("hidden");
            openIcon.classList.toggle("hidden");
            closeIcon.classList.toggle("hidden");
        }
    </script>
</body>
</html>
