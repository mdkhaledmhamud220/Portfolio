<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            const openIcon = document.getElementById("menu-open-icon");
            const closeIcon = document.getElementById("menu-close-icon");

            menu.classList.toggle("hidden");
            openIcon.classList.toggle("hidden");
            closeIcon.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-[#dbe6e2] text-1xl p-5">
    <div id="navbar" class="flex justify-center">
        <header class="flex justify-between py-10 px-10 md:px-16 w-7xl">
            <div class="font-bold text-3xl">
                <span class="text-[#3755c1] ">Port</span>folio
            </div>
            <div class="hidden lg:flex">
                <ul class="flex flex-col lg:flex-row space-x-10 font-semibold ">
                    <li><a href="index.html" class="hover:text-[#3755c1]">Home</a></li>
                    <li><a href="about.html" class="hover:text-[#3755c1]">About</a></li>
                    <li><a href="#" class="hover:text-[#3755c1]">Skills</a></li>
                    <li><a href="contact.html" class="hover:text-[#3755c1]">Contact</a></li>
                    <li><a href="#" class="hover:text-[#3755c1]">Services</a></li>
                </ul>
            </div>
            <div class="hidden lg:flex">
                <button class="bg-[#FFF] border px-4 py-2 rounded-2xl hover:bg-[#3755c1] hover:text-white ">Hire me</button>
            </div>
            <div class="flex-col lg:hidden">
                <!-- Mobile button -->
                <button onclick="toggleMenu()" class="focus:outline-none">
                    <svg id="menu-open-icon" class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <button onclick="toggleMenu()" class="focus:outline-none items-end">

                    <svg id="menu-close-icon" class="w-6 h-6 text-gray-800 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <!-- Mobile menu -->
                
                <div id="mobile-menu" class="hidden px-4 pt-4 pb-2 space-y-2">
                    
                    <ul class="font-semibold ">
                        <li><a href="index.html" class="hover:text-[#3755c1]">Home</a></li>
                        <li><a href="#" class="hover:text-[#3755c1]">About</a></li>
                        <li><a href="#" class="hover:text-[#3755c1]">Skills</a></li>
                        <li><a href="contact.html" class="hover:text-[#3755c1]">Contact</a></li>
                        <li><a href="#" class="hover:text-[#3755c1]">Services</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</body>
